<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>DevRuby | Links</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- GOOGLE FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --ruby: #b11226;
      --ruby-dark: #7a0b18;
      --black: #0b0b0b;
      --white: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      color: var(--white);
      overflow-x: hidden;
      position: relative;
    }

    /* Container do vídeo de fundo */
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      overflow: hidden;
    }

    .video-background video {
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
    }

    /* Overlay escuro sobre o vídeo */
    .video-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.703);
      z-index: -1;
    }

    .container {
      width: 100%;
      max-width: 520px;
      padding: 32px 20px;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    /* ===== LOGO / NOME ===== */
    .logo {
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: 2px;
      margin-bottom: 10px;
      position: relative;
      animation: glow 3s infinite alternate;
    }

    .logo span {
      color: var(--ruby);
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 8px var(--ruby-dark);
      }

      to {
        text-shadow: 0 0 15px var(--ruby);
      }
    }

    .subtitle {
      font-size: 0.9rem;
      opacity: 0.85;
      margin-bottom: 30px;
    }

    /* ===== LINKS ===== */
    .links {
      display: flex;
      flex-direction: column;
      gap: 16px;

    }

    .link-btn {

      position: relative;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.15);
      padding: 14px 18px;
      border-radius: 14px;
      display: flex;
      align-items: center;
      gap: 14px;
      text-decoration: none;
      color: var(--white);
      font-size: 1rem;
      overflow: hidden;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }

    .link-btn:hover {
      background: rgba(177, 18, 38, 0.2);
      border-color: var(--ruby);
      transform: scale(1.02);
      box-shadow: 0 4px 12px rgba(177, 18, 38, 0.2);
    }

    /* ===== IMAGEM CIRCULAR ===== */
    .link-btn img {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--ruby);
    }

    /* ===== EFEITO METEORO ===== */
    .link-btn::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -100%;
      width: 120%;
      height: 200%;
      background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.15), transparent);
      transform: rotate(25deg);
      transition: 0.6s;
    }

    .link-btn:hover::before {
      left: 120%;
    }

    /* ===== RAPOSA (placeholder) ===== */
    .fox {
      width: 80px;
      margin: 30px auto 0;
      opacity: 0.85;
      animation: jump 2.5s infinite ease-in-out;
    }

    @keyframes jump {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-12px);
      }
    }

    /* ===== CENTRALIZAÇÃO VERTICAL ===== */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    /* ===== DESKTOP ===== */
    @media (min-width: 900px) {
      .container {
        max-width: 650px;
      }

      .logo {
        font-size: 4rem;
      }

      .link-btn {
        font-size: 1.1rem;
        padding: 18px 22px;
      }
    }

    /* ===== RESPONSIVIDADE ADICIONAL ===== */
    @media (max-width: 480px) {
      .logo {
        font-size: 2.5rem;
      }

      .link-btn {
        font-size: 0.9rem;
        padding: 12px 16px;
      }

      .link-btn img {
        width: 36px;
        height: 36px;
      }
    }

    /* ===== EFEITOS DE BRILHO MAIS LEVES ===== */
    .glow-effect {
      position: fixed;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, rgba(177, 18, 38, 0.08) 0%, rgba(0, 0, 0, 0) 70%);
      border-radius: 50%;
      z-index: 0;
      animation: float 25s infinite linear;
      opacity: 0.6;
    }

    .glow-1 {
      top: 15%;
      left: 10%;
      animation-delay: 0s;
    }

    .glow-2 {
      bottom: 15%;
      right: 10%;
      animation: float 30s infinite linear reverse;
      animation-delay: 1s;
    }

    /* Efeito de brilho muito sutil no canto */
    .glow-3 {
      width: 150px;
      height: 150px;
      top: 5%;
      right: 5%;
      background: radial-gradient(circle, rgba(177, 18, 38, 0.05) 0%, rgba(0, 0, 0, 0) 70%);
      animation: float 35s infinite linear;
      animation-delay: 2s;
    }

    @keyframes float {
      0% {
        transform: translate(0, 0) rotate(0deg) scale(1);
      }

      33% {
        transform: translate(15px, 15px) rotate(120deg) scale(1.05);
      }

      66% {
        transform: translate(-10px, 10px) rotate(240deg) scale(0.95);
      }

      100% {
        transform: translate(0, 0) rotate(360deg) scale(1);
      }
    }

    /* Brilho sutil nos cantos do container */
    .container::before {
      content: '';
      position: absolute;
      top: -20px;
      left: -20px;
      right: -20px;
      bottom: -20px;
      border-radius: 20px;
      background: radial-gradient(circle at 20% 20%, rgba(177, 18, 38, 0.03) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(177, 18, 38, 0.03) 0%, transparent 50%);
      z-index: -1;
      pointer-events: none;
    }
  </style>
</head>

<body>

  <!-- Vídeo de fundo -->
  <div class="video-background">
    <video autoplay muted loop playsinline>
      <!-- Vídeo de tecnologia em loop -->
      <source src="video/14599303_3840_2160_25fps.mp4" type="video/mp4">
      <!-- Fallback para imagem caso o vídeo não carregue -->
      <img src="https://images.unsplash.com/photo-1549880338-65ddcdfd017b" alt="Fundo tecnológico"
        style="width: 100%; height: 100%; object-fit: cover;">
    </video>
  </div>

  <!-- Overlay escuro sobre o vídeo -->
  <div class="video-overlay"></div>

  <!-- Efeitos de brilho -->
  <div class="glow-effect glow-1"></div>
  <div class="glow-effect glow-2"></div>

  <div class="container">

    <!-- NOME -->
    <div class="logo">
      Dev<span>Ruby</span>
    </div>
    <div class="subtitle">
      Sistemas • Automação • Produtos Digitais
    </div>

    <!-- LINKS -->
    <div class="links">
      <a href="https://rub11.github.io/dashboard-financeiro/" class="link-btn" target="_blank">
        <img src="img/Gemini_Generated_Image_yrmeajyrmeajyrme.png" alt="Dashboard Financeiro">
        Dashboard Financeiro
      </a>



      <a href="pagina de modelos de sites/modelos.html" class="link-btn" target="_blank">
        <img src="img/Gemini_Generated_Image_yrmeajyrmeajyrme.png" alt="Contrate um sistema">
        Contrate um sistema para sua empresa
      </a>

      <a href="https://rub11.github.io/CODIGO-DE-VENDAS-/" class="link-btn" target="_blank">
        <img src="img/Gemini_Generated_Image_yrmeajyrmeajyrme.png" alt="Curso Código de Vendas">
        Curso Código de Vendas
      </a>
    </div>

  </div>

  <script>
    // Script para garantir que o vídeo de fundo funcione corretamente
    document.addEventListener('DOMContentLoaded', function () {
      const video = document.querySelector('video');

      // Forçar o autoplay mesmo em dispositivos móveis
      if (video) {
        video.play().catch(function (error) {
          console.log("Autoplay bloqueado, tentando com mute forçado...");
          video.muted = true;
          video.play();
        });

        // Garantir que o vídeo continue em loop
        video.loop = true;

        // Adicionar atributo playsinline para iOS
        video.setAttribute('playsinline', '');
      }

      // Efeito de interação nos botões
      const linkButtons = document.querySelectorAll('.link-btn');

      linkButtons.forEach(button => {
        button.addEventListener('mousedown', function () {
          this.style.transform = 'scale(0.98)';
        });

        button.addEventListener('mouseup', function () {
          this.style.transform = 'scale(1.03)';
        });

        button.addEventListener('mouseleave', function () {
          this.style.transform = 'scale(1)';
        });

        // Para toque em dispositivos móveis
        button.addEventListener('touchstart', function () {
          this.style.transform = 'scale(0.98)';
        });

        button.addEventListener('touchend', function () {
          this.style.transform = 'scale(1.03)';
          setTimeout(() => {
            this.style.transform = 'scale(1)';
          }, 150);
        });
      });

      // Verificar se as imagens existem, caso contrário usar placeholder
      const images = document.querySelectorAll('.link-btn img');
      images.forEach(img => {
        img.onerror = function () {
          // Se a imagem não carregar, usar um placeholder com iniciais
          const parent = this.closest('.link-btn');
          if (parent) {
            const text = parent.textContent.trim();
            const initials = text.charAt(0);

            // Criar um canvas com as iniciais
            const canvas = document.createElement('canvas');
            canvas.width = 42;
            canvas.height = 42;
            const ctx = canvas.getContext('2d');

            // Fundo
            ctx.fillStyle = '#b11226';
            ctx.fillRect(0, 0, 42, 42);

            // Texto
            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 20px Poppins';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(initials, 21, 21);

            // Substituir a imagem pelo canvas
            this.src = canvas.toDataURL();
          }
        };
      });
    });

    // Redimensionar vídeo para cobrir toda a tela
    window.addEventListener('resize', function () {
      const video = document.querySelector('video');
      if (video) {
        video.style.width = '100%';
        video.style.height = '100%';
        video.style.objectFit = 'cover';
      }
    });
  </script>
</body>

</html>
